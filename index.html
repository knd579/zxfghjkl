 
<html>
  <head>
    <title>Reconhecimento de Imagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>Reconhecimento de Imagem</h1>
      <br>
      <br>

      <p style="font-size: 22px;">O modelo foi treinado para identificar estes objetos:</p>

      <br>
      <b class="name_of_objects">
        mão
        <hr>
        jóia
        <hr>
        paz
        <hr>
        Diálogo
        <hr>
      </b>
      <br>

      <label>Visualização da webcam:</label>

        <div id="camera"></div>
        <br>
        <h4>Resultado:</h4>
        <div id="result"></div>
        <br><br>

      <button onclick="take_snapshot();" class="btn btn-info">Capturar Imagem</button>
      <br><br>

      <button onclick="check();" class="btn btn-success">Identificar Imagem</button>
      <br><br>

      <p style="font-size: 22px;">Objeto:  </p>
      <span id="result_object_name"></span>
      <p style="font-size: 22px;">Precisão:  </p>
      <span id="result_object_accuracy"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
